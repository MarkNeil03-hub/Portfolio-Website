<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>

    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/app.js" defer></script>
</head>
<body>

    <div id="sideBarBox" class="sideBar">
        <div class="sideBarBox__div--close">
            <button id="sideBarBox--close" class="sidebarBox__btn--close">X</button>
        </div>
        <div class="sideBarBox__div--nav">
            <ul class="sidebarBox-ul">
                <li class="sideBarBox--li"><a href="/#Home" class="sideBarBox--link">Home</a></li>
                <li class="sideBarBox--li"><a href="/#About" class="sideBarBox--link">About</a></li>
                <li class="sideBarBox--li"><a href="/#Projects" class="sideBarBox--link">Projects</a></li>
                <li class="sideBarBox--li"><a href="/#Resume" class="sideBarBox--link">Resume</a></li>
                <li class="sideBarBox--li"><a href="/#Contact" class="sideBarBox--link">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <header>
        <nav>
            <div class="navBox--left">
                <img src="./images/NeilDev Logo.png" alt="neilDev image" class="navBox--image">
            </div>
            <div class="navBox--center">
                <ul class="navBox__ul">
                    <li class="navBox__li"><a href="/#Home" class="navBox__link">Home</a></li>
                    <li class="navBox__li"><a href="/#About" class="navBox__link"> About</a></li>
                    <li class="navBox__li"><a href="/#Projects" class="navBox__link">Projects</a></li>
                    <li class="navBox__li"><a href="/#Resume"class="navBox__link">Resume</a></li>
                    <li class="navBox__li"><a href="/#Contact" class="navBox__link">Contact</a></li>
                </ul>
            </div>
            <div class="navBox--right">
                <button class="navBox__btn--contact">Contact Me</button>
                <button id="navBox--burger" class="navBox__btn--burger">burger</button>
            </div>
        
        </nav>
    </header>

    <main class="mainBox">
        <section id="Home"class="mainBox_section">
           
            <div class="mainbox--msg">
                <h1>Hi There I'm Neil </h1>
                <p>You're Web Developer</p>
            </div>
            <div class="mainbox__img--me">
                <img src="/images/me3.png" alt="me" class="me-picture">
            </div>
        </section>
        <section id="About" class="mainBox_section"></section>
        <section id="Projects" class="mainBox_section"></section>
        <section id="Resume" class="mainBox_section"></section>
        <section id="Contact" class="mainBox_section"></section>
    </main>

    <footer></footer>
</body>
</html>
